<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>jQuery.googleanalytics() plugin example</title>
</head>
<body>
	
	<ul>
		<li><a href="http://www.google.com/" data-track-method="_trackEvent" data-track-params="Homepage, Google, Google, 10.99, true" onclick="return false;">Google (_trackEvent)</a></li>
		<li><a href="http://www.facebook.com/" data-track-method="_trackSocial" data-track-params="Facebook, Like, http://www.puma.com/running, /running" onclick="return false;">Facebook (_trackSocial)</a></li>
	</ul>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="../jquery-googleanalytics.js"></script>
	
	<script>
		$( document ).googleanalytics();
	</script>
	
	<script>
		var _gaq = [["_setAccount", "UA-XXXXX-X"], ["_trackPageview"], ["_trackPageLoadTime"]];
		
		(function( d, t ) {
			var g = d.createElement( t ),
				s = d.getElementsByTagName( t )[0];
			
			g.src = ( "https:" == location.protocol ? "//ssl" : "//www" ) + ".google-analytics.com/ga.js";
			
			s.parentNode.insertBefore( g, s );
		}( document, "script" ) );
	</script>
	
</body>
</html>
